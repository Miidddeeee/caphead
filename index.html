    <style>
      :root {
        --brand-dark: #0f172a;
        --brand-accent: #111827;
        --bg-light: linear-gradient(145deg, #f8fafc, #e8effd);
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: "Poppins", "Montserrat", "Inter", sans-serif;
        color: var(--brand-dark);
        background: var(--bg-light);
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
      }

      .hero-card {
        width: min(640px, 100%);
        padding: clamp(32px, 4vw, 56px);
        background: rgba(255, 255, 255, 0.92);
        border-radius: 28px;
        box-shadow: 0 28px 60px rgba(15, 23, 42, 0.12);
        text-align: center;
        backdrop-filter: blur(8px);
      }

      .hero-logo {
        display: block;
        width: clamp(180px, 30vw, 240px);
        margin: 0 auto 24px;
        filter: drop-shadow(0 12px 24px rgba(15, 23, 42, 0.15));
      }

      .hero-tagline {
        margin: 0 0 12px;
        font-size: clamp(1.8rem, 4vw, 2.8rem);
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .hero-statement {
        margin: 0 0 32px;
        font-size: clamp(1rem, 2.2vw, 1.3rem);
        font-weight: 500;
        letter-spacing: 0.02em;
        color: rgba(15, 23, 42, 0.78);
      }

      .hero-cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 32px;
        border-radius: 999px;
        background: var(--brand-accent);
        color: var(--white);
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        text-decoration: none;
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          background 0.25s ease;
        box-shadow: 0 14px 32px rgba(17, 24, 39, 0.22);
      }

      .hero-cta:hover,
      .hero-cta:focus-visible {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 20px 40px rgba(17, 24, 39, 0.32);
        background: #000000;
      }

      .socials {
        margin-top: clamp(36px, 5vw, 48px);
      }

      .socials-title {
        margin: 0 0 20px;
        font-size: clamp(1.1rem, 2.4vw, 1.3rem);
        font-weight: 600;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(15, 23, 42, 0.68);
      }

      .socials-links {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: clamp(16px, 3vw, 28px);
        flex-wrap: wrap;
      }

      .social-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        text-decoration: none;
        box-shadow: 0 14px 26px rgba(15, 23, 42, 0.18);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }

      .social-icon svg {
        width: 28px;
        height: 28px;
        fill: currentColor;
      }

      .social-icon:hover,
      .social-icon:focus-visible {
        transform: scale(1.08);
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.35);
      }

      .social-icon[data-brand="instagram"] {
        background: linear-gradient(135deg, #fd1d1d, #f56040, #ffdc80, #bc2a8d);
      }

      .social-icon[data-brand="tiktok"] {
        background: #000000;
      }

      .social-icon[data-brand="phone"] {
        background: #1f2937;
      }

      .social-icon[data-brand="whatsapp"] {
        background: #25d366;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      footer {
        padding: 16px;
        text-align: center;
        font-size: 0.85rem;
        color: rgba(15, 23, 42, 0.65);
      }

      @media (max-width: 540px) {
        .hero-card {
          padding: clamp(28px, 6vw, 40px);
          border-radius: 22px;
        }

        .social-icon {
          width: 54px;
          height: 54px;
        }

        .social-icon svg {
          width: 24px;
          height: 24px;
        }
      }
    </style>
